services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: vasini
      POSTGRES_USER: vasini
      POSTGRES_PASSWORD: vasini_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: >
      redis-server
      --databases 3
      --save 60 1

volumes:
  pgdata:
