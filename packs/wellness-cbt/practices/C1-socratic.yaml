id: C1
version: "1.0"
step_schema_hash: "sha256:v1"
name_ru: "Сократовские вопросы"
name_en: "Socratic Questioning"
category: cognitive
goal: "Проверить автоматическую мысль через структурированный анализ доказательств"
duration_min: 5
duration_max: 10
priority_rank: 30

prerequisites:
  needs_formulation: false
  min_time_budget: 5
  min_readiness: action

safety_overrides:
  blocked_in_caution_elevated: true
  blocked_if_distress_gte: 8

maintaining_cycles: [avoidance, perfectionism]

steps:
  - index: 1
    instruction_ru: "Определите автоматическую мысль, которая вас беспокоит. Запишите её как утверждение. Например: «Я не справлюсь», «Все заметят мою ошибку», «Это катастрофа»."
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Автоматическая мысль — это первое, что пришло в голову в неприятной ситуации. Обычно она звучит как короткое утверждение. Что промелькнуло у вас?"
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: просто закончите фразу: «Я боюсь, что...» или «Я думаю, что...»"

  - index: 2
    instruction_ru: "Какие факты и доказательства ПОДДЕРЖИВАЮТ эту мысль? Что реально произошло, что говорит в пользу этой мысли? Старайтесь опираться на факты, а не на чувства."
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Попробуйте ответить: есть ли конкретные события или факты, которые подтверждают эту мысль? Что именно произошло?"
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: назовите хотя бы один факт, который подтверждает вашу мысль."

  - index: 3
    instruction_ru: "А теперь: какие факты и доказательства ПРОТИВ этой мысли? Был ли опыт, когда вы справлялись? Что бы сказал друг? Есть ли что-то, что вы упускаете?"
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Подумайте: были ли случаи, когда ваш страх не подтверждался? Что бы сказал близкий человек, если бы услышал эту мысль?"
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: вспомните хотя бы один случай, когда подобное опасение не сбылось."

  - index: 4
    instruction_ru: "На основе всех доказательств сформулируйте более сбалансированную мысль. Она не обязана быть позитивной — просто более точной и полной. Например: «Бывало трудно, но я справлялся раньше»."
    ui_mode: text_input
    checkpoint: true
    fallback:
      user_confused: "Попробуйте объединить «за» и «против» в одну фразу. Например: «Возможно, будет сложно, но у меня есть опыт решения подобных задач»."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: просто перепишите исходную мысль чуть мягче. Замените «точно» на «возможно», «всегда» на «иногда»."

outcome:
  pre_rating: {type: rating, label: "Убеждённость в мысли до", scale: "0-10"}
  post_rating: {type: rating, label: "Убеждённость в мысли после", scale: "0-10"}
  completed: true
  drop_reason: null
  tracking: null

resume_compatibility:
  practice_id: C1
  version: "1.0"
  step_schema_hash: "sha256:v1"
