id: C3
version: "1.0"
step_schema_hash: "sha256:v1"
name_ru: "Поведенческий эксперимент"
name_en: "Behavioral Experiment"
category: cognitive
goal: "Проверить убеждение через реальный опыт, а не через анализ мыслей"
duration_min: 10
duration_max: 20
priority_rank: 35

prerequisites:
  needs_formulation: false
  min_time_budget: 10
  min_readiness: action

safety_overrides:
  blocked_in_caution_elevated: true
  blocked_if_distress_gte: 8

maintaining_cycles: [avoidance, worry, perfectionism]

steps:
  - index: 1
    instruction_ru: "Сформулируйте своё предсказание — что, по вашему мнению, произойдёт? Запишите это как конкретное утверждение. Например: «Если я попрошу о помощи, мне откажут» или «Если я сделаю ошибку, все осудят»."
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Подумайте: что вы ожидаете, что случится в ситуации, которой избегаете? Запишите это как прогноз: «Если я сделаю X, то произойдёт Y»."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: закончите фразу: «Я боюсь, что если я..., то...»"

  - index: 2
    instruction_ru: "Спланируйте маленький эксперимент для проверки этого предсказания. Что вы можете сделать в ближайшее время, чтобы это проверить? Выберите что-то небольшое и безопасное."
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Подумайте о самом маленьком шаге, который позволит проверить ваше предсказание. Например, если боитесь отказа — попросите о чём-то небольшом."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: опишите самое маленькое действие, которое хоть немного проверит ваш страх."

  - index: 3
    instruction_ru: "Попробуйте провести эксперимент (если возможно прямо сейчас) или запланируйте, когда именно вы это сделаете. Зафиксируйте план: что, когда и где."
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Если сейчас не получается провести эксперимент — запланируйте его. Запишите: «Я сделаю [действие] в [время] в [месте]»."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: просто определите день и время, когда вы попробуете. Один конкретный момент."

  - index: 4
    instruction_ru: "Сравните результат с предсказанием. Если эксперимент уже проведён — что произошло на самом деле? Совпало ли с ожиданием? Если ещё нет — вернитесь к этому шагу после эксперимента."
    ui_mode: text_input
    checkpoint: true
    fallback:
      user_confused: "Вернитесь к своему предсказанию из шага 1. Что произошло в реальности? Было ли так плохо, как вы ожидали, или иначе?"
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: просто ответьте — предсказание подтвердилось, не подтвердилось или частично?"

outcome:
  pre_rating: {type: rating, label: "Убеждённость в предсказании до", scale: "0-10"}
  post_rating: {type: rating, label: "Убеждённость в предсказании после", scale: "0-10"}
  completed: true
  drop_reason: null
  tracking: null

resume_compatibility:
  practice_id: C3
  version: "1.0"
  step_schema_hash: "sha256:v1"
