id: M3
version: "1.0"
step_schema_hash: "sha256:v1"
name_ru: "Чек-ин настроения"
name_en: "Mood Check-in"
category: monitoring
goal: "Быстро оценить текущее настроение и зафиксировать состояние"
duration_min: 1
duration_max: 1
priority_rank: 5

prerequisites:
  needs_formulation: false
  min_time_budget: 1
  min_readiness: precontemplation

safety_overrides:
  blocked_in_caution_elevated: false
  blocked_if_distress_gte: null

maintaining_cycles: []

steps:
  - index: 1
    instruction_ru: "Оцените своё настроение прямо сейчас по шкале от 0 до 10, где 0 — очень плохо, а 10 — отлично."
    ui_mode: buttons
    checkpoint: false
    buttons:
      - label: "0-2 (плохо)"
        action: next
      - label: "3-4 (ниже среднего)"
        action: next
      - label: "5-6 (нормально)"
        action: next
      - label: "7-8 (хорошо)"
        action: next
      - label: "9-10 (отлично)"
        action: next
    fallback:
      user_confused: "Просто прикиньте, как вы себя чувствуете: 0 — ужасно, 10 — прекрасно. Любая цифра подойдёт."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: вам сейчас плохо, нормально или хорошо?"

  - index: 2
    instruction_ru: "Опишите свой день одним словом. Первое, что приходит в голову."
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Просто назовите одно слово, которое описывает ваш день. Например: «спокойный», «тяжёлый», «обычный»."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: выберите — спокойный, напряжённый или обычный."

outcome:
  pre_rating: {type: rating, label: "Настроение", scale: "0-10"}
  post_rating: {type: rating, label: "Настроение после чек-ина", scale: "0-10"}
  completed: true
  drop_reason: null
  tracking: null

resume_compatibility:
  practice_id: M3
  version: "1.0"
  step_schema_hash: "sha256:v1"
