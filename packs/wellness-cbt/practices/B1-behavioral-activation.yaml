id: B1
version: "1.0"
step_schema_hash: "sha256:v1"
name_ru: "Поведенческая активация"
name_en: "Behavioral Activation"
category: behavioral
goal: "Спланировать одно конкретное приятное действие для разрыва цикла избегания"
duration_min: 5
duration_max: 10
priority_rank: 22

prerequisites:
  needs_formulation: false
  min_time_budget: 5
  min_readiness: action

safety_overrides:
  blocked_in_caution_elevated: false
  blocked_if_distress_gte: 8

maintaining_cycles: [avoidance, rumination]

steps:
  - index: 1
    instruction_ru: "Выберите одну маленькую приятную активность, которую вы можете сделать сегодня. Она не должна быть сложной — прогулка, чашка чая, звонок другу, 10 минут любимой музыки. Что бы вам хотелось?"
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Подумайте: что раньше приносило вам хоть немного удовольствия? Даже самое простое — выйти на воздух, полить цветы, посмотреть смешное видео. Выберите одно."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: выберите из списка — прогулка 10 минут, чашка чая, любимая музыка, короткий звонок другу."

  - index: 2
    instruction_ru: "Спланируйте конкретно: когда и где вы это сделаете? Чем конкретнее план, тем больше шансов, что вы его выполните. Например: «Сегодня в 17:00 пойду гулять в парк у дома»."
    ui_mode: text_input
    checkpoint: false
    fallback:
      user_confused: "Просто укажите время и место. Например: «после обеда, дома» или «в 18:00, на улице». Любая конкретика помогает."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: просто скажите — до обеда или после обеда?"

  - index: 3
    instruction_ru: "Оцените своё настроение прямо сейчас по шкале от 0 до 10. Запомните эту цифру — после выполнения активности можно будет сравнить. Готовы выполнить план?"
    ui_mode: buttons
    checkpoint: true
    buttons:
      - label: "Да, выполню"
        action: next
      - label: "Попробую"
        action: next
      - label: "Не уверен(а)"
        action: fallback
    fallback:
      user_confused: "Просто прикиньте: как вы себя чувствуете от 0 (ужасно) до 10 (отлично)? И скажите, готовы ли попробовать выполнить план."
      cannot_now: "Не страшно, попробуем позже."
      too_hard: "Давайте упростим: просто скажите «попробую» — этого достаточно. Никакого давления."

outcome:
  pre_rating: {type: rating, label: "Настроение до", scale: "0-10"}
  post_rating: {type: rating, label: "Настроение после активности", scale: "0-10"}
  completed: true
  drop_reason: null
  tracking: null

resume_compatibility:
  practice_id: B1
  version: "1.0"
  step_schema_hash: "sha256:v1"
